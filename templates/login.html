<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - CreativeHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-body">

    <div class="auth-container">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" class="auth-logo">

        <h2><a href ="{{ url_for('home') }}">CreativeHub</a></h2>
        <p>Welcome Back</p>
        <p class="subtext">Sign in to access your credit dashboard</p>

        <form method="POST">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <p class="switch-text">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </p>

        <div class="demo-box">
            <strong>Demo:</strong> Use any email and password to test the platform
        </div>
    </div>

</body>
</html>
