<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - CreativeHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-body">

    <div class="auth-container">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" class="auth-logo">

        <h2><a href ="{{ url_for('home') }}">CreativeHub</a></h2>
        <p>Create Your Account</p>
        <p class="subtext">Start managing your creative projects with credits</p>

        <form method="POST">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="John Doe" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <p class="switch-text">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>

        <div class="demo-box">
            <strong>Demo:</strong> Use any details to create a test account
        </div>
    </div>

</body>
</html>
